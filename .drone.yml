kind: pipeline
type: docker
name: alpine1
platform:
  os: linux
  arch: arm64
steps:
  - name: alpine
    image: alpine
    commands:
      - pwd
      - ls -l
      - ls -l /drone
      - uname -a
      - touch /drone/src/created-by-drone.txt
      - ls -l
      - apk add curl
      - curl ip.sb

