name: Build Vue Project

# 允许一个并发的部署
concurrency:
  group: 'pages'
  cancel-in-progress: true

on:
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    # defaults:
    #   run:
    #     working-directory: ./vite-project

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
          cache-dependency-path: './vite-project/pnpm-lock.yaml'
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./vite-project
      - name: Build
        run: pnpm run build
        working-directory: ./vite-project

      # https://github.com/murielmay67/ci-demo/actions/runs/7076674263
      # - name: Archive Production Artifacts
      #   uses: actions/upload-artifact@v3
      #   with:
      #     name: dist
      #     path: vite-project/dist

      - name: Setup Pages
        # https://cn.vitejs.dev/guide/static-deploy#github-pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload dist repository
          path: './vite-project/dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
