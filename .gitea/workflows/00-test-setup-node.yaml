name: Setup Node Test

on:
  push:
  #   branches: ["main"]

  # # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

jobs:
  Test-Setup-Node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
