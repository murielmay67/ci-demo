name: Build Vue Project

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  Build-Vue-Project:
    runs-on: ubuntu-latest
    # https://about.gitea.com/resources/tutorials/enable-gitea-actions-cache-to-accelerate-cicd
    env:
      RUNNER_TOOL_CACHE: /toolcache # specify with your cache path
    # defaults:
    #   run:
    #     working-directory: ./vite-project

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "pnpm"
          cache-dependency-path: "./vite-project/pnpm-lock.yaml"

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./vite-project
      - name: Build
        run: pnpm run build
        working-directory: ./vite-project

